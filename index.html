<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cha-syuOS v0.5</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  overflow:hidden;
}

/* Boot */
#boot{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  color:white;
  background:black;
  letter-spacing:3px;
}

/* Login */
#login{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#141e30,#243b55);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
}

#login input{
  padding:10px;
  border:none;
  border-radius:6px;
  margin:10px;
}

#login button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  background:#00c6ff;
  color:white;
  cursor:pointer;
}

/* Desktop */
#desktop{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  position:relative;
  color:white;
}

/* Desktop Icons */
.icon{
  width:80px;
  text-align:center;
  cursor:pointer;
  margin:20px;
}

.icon:hover{
  opacity:0.7;
}

.iconArea{
  display:flex;
  padding:20px;
}

/* Taskbar */
#taskbar{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:60%;
  height:50px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
}

#startBtn{
  padding:10px 20px;
  background:rgba(255,255,255,0.2);
  border-radius:12px;
  cursor:pointer;
}

/* Start Menu */
#startMenu{
  position:absolute;
  bottom:70px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(15px);
  border-radius:15px;
  padding:15px;
  display:none;
}

.menuItem{
  padding:8px 20px;
  cursor:pointer;
}

.menuItem:hover{
  background:rgba(255,255,255,0.2);
}

/* Window */
.window{
  position:absolute;
  top:120px;
  left:120px;
  width:320px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(20px);
  border-radius:15px;
  padding:15px;
  color:white;
}
</style>
</head>

<body>

<div id="boot">cha-syuOS v0.5</div>

<div id="login">
  <h2>Login to cha-syuOS v0.5</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="desktop">

  <!-- Desktop Icons -->
  <div class="iconArea">
    <div class="icon" onclick="openNotepad()">
      üìù<br>Note
    </div>

    <div class="icon" onclick="openAbout()">
      üíª<br>About
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div id="startBtn" onclick="toggleStart()">Start</div>
  </div>

  <!-- Start Menu -->
  <div id="startMenu">
    <div class="menuItem" onclick="openNotepad()">Notepad</div>
    <div class="menuItem" onclick="changeWallpaper(1)">Dark</div>
    <div class="menuItem" onclick="changeWallpaper(2)">Ocean</div>
    <div class="menuItem" onclick="changeWallpaper(3)">Sunset</div>
  </div>

</div>

<script>
var boot=document.getElementById("boot");
var loginScreen=document.getElementById("login");
var desktop=document.getElementById("desktop");

setTimeout(()=>{
  boot.style.display="none";
  loginScreen.style.display="flex";
},1500);

function login(){
  if(document.getElementById("password").value==="ramen"){
    loginScreen.style.display="none";
    desktop.style.display="block";
    loadWallpaper();
  }else{
    alert("Wrong password");
  }
}

function toggleStart(){
  var menu=document.getElementById("startMenu");
  menu.style.display=(menu.style.display==="block")?"none":"block";
}

function createWindow(title,content){
  var win=document.createElement("div");
  win.className="window";
  win.innerHTML="<b>"+title+"</b><br>"+content+
  "<br><button onclick='this.parentElement.remove()'>Close</button>";
  desktop.appendChild(win);
}

function openAbout(){
  createWindow("About","cha-syuOS v0.5<br>Stable Foundation Build");
}

function openNotepad(){
  var content=localStorage.getItem("note")||"";
  createWindow("Notepad",
    "<textarea id='noteArea' style='width:100%;height:100px;'>"+content+
    "</textarea><br><button onclick='saveNote()'>Save</button>"
  );
}

function saveNote(){
  var text=document.getElementById("noteArea").value;
  localStorage.setItem("note",text);
  alert("Saved!");
}

function changeWallpaper(type){
  if(type===1){
    desktop.style.background="linear-gradient(135deg,#0f2027,#203a43,#2c5364)";
    localStorage.setItem("wall",1);
  }
  if(type===2){
    desktop.style.background="linear-gradient(135deg,#1c92d2,#f2fcfe)";
    localStorage.setItem("wall",2);
  }
  if(type===3){
    desktop.style.background="linear-gradient(135deg,#ff512f,#dd2476)";
    localStorage.setItem("wall",3);
  }
}

function loadWallpaper(){
  var saved=localStorage.getItem("wall");
  if(saved){
    changeWallpaper(parseInt(saved));
  }
}
</script>

</body>
</html>
